<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h4 class="center">Formulario de Registro</h4>
        <form>
            <form>
                <div class="input-field">
                    <input type="text" id="txtCedula" name="txtCedula">
                    <label for="txtCedula">Cédula</label>
                </div>
                <div class="input-field">
                    <input type="text" id="txtName" name="txtName">
                    <label for="txtName">Nombre</label>
                </div>
                <div class="input-field">
                    <input type="text" id="txtLastname" name="txtLastname">
                    <label for="txtLastname">Apellido</label>
                </div>
                <div class="input-field">
                    <input type="text" id="txtDireccion" name="txtDireccion">
                    <label for="txtDireccion">Dirección</label>
                </div>
                <div class="input-field">
                    <input type="tel" id="txtTelefono" name="txtTelefono">
                    <label for="txtTelefono">Teléfono</label>
                </div>
                <div class="input-field">
                    <input type="email" id="email" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <input type="text" class="datepicker" id="date" name="date">
                    <label for="date">Fecha de Nacimiento</label>
                </div>
                <p>Género</p>
                <p>
                    <label>
                        <input type="radio" name="gender" value="male">
                        <span>Masculino</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="gender" value="female">
                        <span>Femenino</span>
                    </label>
                </p>
                <div class="input-field col s12">
                    <select id="pais">
                        <option value="" disabled selected>Selecciona un país</option>
                        <option value="mx">México</option>
                        <option value="co">Colombia</option>
                    </select>
                    <label>País</label>
                </div>
                <div class="input-field">
                    <select id="departamento">
                        <option value="" disabled selected>Selecciona un departamento</option>
                    </select>
                    <label>Departamento</label>
                </div>
                <div class="input-field">
                    <select id="municipio">
                        <option value="" disabled selected>Selecciona un municipio</option>
                    </select>
                    <label>Municipio</label>
                </div>
                <div class="center">
                    <button class="btn waves-effect waves-light" type="submit">Enviar</button>
                </div>
            
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
