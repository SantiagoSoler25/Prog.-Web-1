<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Veterinaria.css">
    <link rel="icon" href="../Images/vet_favicon.png">
    <script type="text/javascript" src="../Js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="../Js/eventos.js"></script>
    <title>vet_web</title>
</head>
<body>
    <header class="veterinaria_header">
        <div class="vet_logo_div">
            <img src="../Images/0.png" alt="vet logo" class="vet_logo">
        </div>
    </header>
    <main>
        <div class="main_div">
            <div class="nav_div">
                <nav class="pestañas">
                    <ul class="pestañas-ul">
                        <a target="_blank" class="pestaña_link" href="../html/Inicio.html"><li class="pestaña">Inicio</li></a>
                        <a target="_self" class="pestaña_link" href="../html/Veterinaria.html"><li class="pestaña">Veterinaria</li></a>
                        <a target="_blank" class="pestaña_link" href="../html/Medicos.html"><li class="pestaña">Medicos</li></a>
                        <a target="_blank" class="pestaña_link" href="../html/Citas.html"><li class="pestaña">Citas</li></a>
                        <a target="_blank" class="pestaña_link" href="../html/Medicamentos.html"><li class="pestaña">Medicamentos</li></a>
                    </ul>
                </nav>
            </div>
            <div class="form">
                <div class="nit_div">
                    <label for="txtNit">
                        <input type="text" class="txtNit" name="txtNit" id="txtNit" placeholder="NIT" onblur="validarNit()">
                    </label>
                </div>
                <div class="razonSocial_div">
                    <label for="txtRazonSocial">
                        <input type="text" class="txtRazonSocial" name="txtRazonSocial" id="txtRazonSocial" placeholder="Razón Social" onblur="validarRazonSocial()">
                    </label>
                </div>
                <div class="direccion_div">
                    <label for="txtDireccion">
                        <input type="text" class="txtDireccion" name="txtDireccion" id="txtDireccion" placeholder="Dirección">
                    </label>
                </div>
                <div class="telefono_div">
                    <label for="txtTelefono" >
                        <input type="text" class="txtTelefono" name="txtTelefono" id="txtTelefono" placeholder="Teléfono">
                    </label>
                </div>
                <div class="email_div">
                    <label for="email_div" >
                        <input type="email" class="email" name="email" id="email" placeholder="Email">
                    </label>
                </div>
                <div class="empleados_div">
                    <label for="empleados" >
                        <input type="number" class="empleados" name="empleados" id="empleados" placeholder="Empleados">
                    </label>
                </div>
                <div class="date_div">
                    <label for="date" >
                        <input type="date" class="date" name="date" id="date" placeholder="Fecha de Fundación">
                    </label>
                </div>
                <div>
                    <button onclick="validarNit()">Enviar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_div">
            <p>Estamos ubicados en Manizales, Caldas, Colombia.<br>
                Universidad de Caldas. Tel: 8871500.<br>
                <strong>Veterinaria - Santiago - 2025</strong>
            </p>
        </div>    
    </footer>
</body>
</html>
